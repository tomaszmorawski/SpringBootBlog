<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Clean Blog - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
          rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="css/clean-blog.min.css" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div th:replace="navbar::navbar"></div>
</nav>

<!-- Page Header -->
<header class="masthead" style="background-image: url('img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>My Java Blog</h1>
                    <span class="subheading">Mój blog stworzony w języku Java za pomocą Spring Boot'a</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <th:block th:each="post : ${posts}">
                <div class="post-preview">
                    <a th:href="@{/post/}+${post.id}">
                        <h2 class="post-title" th:text="${post.title}">
                        </h2>
                    </a>
                    <p class="post-meta">Posted by
                        <a href="#" th:text="${post.user.email}"></a>
                    <p class="post-meta" th:text="${post.category}"></p>
                    </p>
                </div>
                <hr>

                <!-- Pager -->
                <th:block th:if="${user.id} != -1">
                    <div class="clearfix">
                        <form th:action="@{'/delete/'+${post.id}}" th:method="delete">
                            <input class="btn btn-primary float-right" type="submit" value="Delete &rarr;">
                        </form>
                        <form th:action="@{'/edit/'+${post.id}}" th:method="get">
                            <input class="btn btn-primary float-right" type="submit" value="Edit Post &rarr;">
                        </form>
                    </div>
                </th:block>
            </th:block>
        </div>
    </div>
</div>

<hr>

<!-- Footer -->
<footer>
    <div th:replace="footer::footer"></div>
</footer>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Custom scripts for this template -->
<script src="js/clean-blog.min.js"></script>

</body>

</html>
